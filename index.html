<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILTRO</title>
  <link rel="stylesheet" href="./Style/style.css">
</head>
<body>

  <section class="menu">
    <div class="title">
      <h2>Our Articles</h2>
      <div class="underline"></div>
    </div>

    <div class="btn-containers">
      <button type="button" class="filter-btn">Laptop</button>
      <button type="button" class="filter-btn">Audifono</button>
      <button type="button" class="filter-btn">Reloj</button>
    </div>
    
    <div class="section-center">
      <article class="menu-item">
        <img src="./imagens/600.jpg" class="photo" alt="menu item">
        <div class="item-info">
          <header>
            <h4>Silla</h4>
            <h4 class="price">$15</h4>
          </header>
        </div>
        <p class="item-text">

        </p>
      </article>
    </div>
  </section>

  <script src="./JS/filtro.js"></script>
</body>
</html>
